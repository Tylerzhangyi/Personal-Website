<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta http-equiv="refresh" content="0; url=/Personal-Website/">
    <script>
      (function() {
        // Single Page Apps for GitHub Pages
        var segment = '/Personal-Website';
        var redirect = segment + '/';
        var path = window.location.pathname;
        if (path && path.startsWith(segment)) {
          var rest = path.substring(segment.length);
          redirect += '#'+rest + window.location.search + window.location.hash;
        }
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
